<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1 class="text-5xl text-center mt-6 text-gray-600">
        Welcome to My
        <span class="text-orange-600 font-semibold">Baap Er Bank</span>!!!
      </h1>
    </header>
    <!-- Header Section -->
    <main>
      <section class="mt-8 bg-green-500 p-8 mx-auto w-9/12 rounded-lg">
        <h1 class="text-3xl mb-4 font-semibold">Please Login</h1>
        <div class="">
          <input
            class="w-9/12 block mb-2 rounded-xl px-3"
            type="email"
            name=""
            id="user-field"
            placeholder="Your Email"
          />
          <input
            class="w-9/12 block mb-2 rounded-xl px-3"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="bg-orange-400 px-4 py-2 rounded-lg uppercase text-white font-bold"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./js/baap.js"></script>
  </body>
</html>
