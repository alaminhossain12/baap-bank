<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Html</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1 class="text-5xl text-center mt-6 text-gray-600">
        Let's Gets Some
        <span class="text-orange-600 font-semibold">Moooooooney</span>!!!
      </h1>
    </header>
    <!-- Header Section -->
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-5 mx-auto w-9/12 text-white">
          <div class="bg-green-400 p-12 rounded-lg">
            <h2 class="text-3xl font-bold">Deposit</h2>
            <h4 class="text-5xl font-bold">
              $<span id="deposit-total">00</span>
            </h4>
          </div>
          <div class="bg-red-400 p-12 rounded-lg">
            <h2 class="text-3xl font-bold">Withdraw</h2>
            <h4 class="text-5xl font-bold">
              $<span id="withdraw-total">00</span>
            </h4>
          </div>
          <div class="bg-blue-400 p-12 rounded-lg">
            <h2 class="text-3xl font-bold">Balance</h2>
            <h4 class="text-5xl font-bold">
              $<span id="balance-total">1240</span>
            </h4>
          </div>
        </div>
      </section>
      <!-- Deposit And Withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-5 mx-auto w-9/12">
          <div class="bg-purple-400 p-12 rounded-lg">
            <h2 class="text-3xl font-bold mb-3 text-white">Deposit</h2>
            <input
              class="w-9/12 block mb-2 rounded-xl px-3"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount Want to Deposit"
            />
            <button
              id="deposit-btn"
              class="bg-yellow-800 px-4 py-2 rounded-lg uppercase text-white font-bold"
            >
              Deposit
            </button>
          </div>
          <div class="bg-gray-400 p-12 rounded-lg">
            <h2 class="text-3xl font-bold mb-3 text-white">Withdraw</h2>
            <input
              class="w-9/12 block mb-2 rounded-xl px-3"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ Amount Want to Withdraw"
            />
            <button
              id="withdraw-btn"
              class="bg-red-800 px-4 py-2 rounded-lg uppercase text-white font-bold"
            >
              Deposit
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
